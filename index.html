<!DOCTYPE html>
<html>
  <head>
    <title>Etsy Eurogames Search Page</title>
    <link href="normalize.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <a href="https://www.etsy.com/?ref=lgo">Etsy</a>
      <form action= "/searchbar">
        <input type="text" name="eurogames" placeholder="Search"/>
        <input type="submit" value="Search"/>
      </form>
      <a href="https://www.etsy.com/sell?ref=hdr&from_page=https%3A%2F%2Fwww.etsy.com%2Fsearch">Sell on Etsy</a>
      <a href="https://www.etsy.com/join?ref=hdr&from_page=https%3A%2F%2Fwww.etsy.com%2F">Register</a>
      <div id="login">
        <a href="https://www.etsy.com/signin?ref=hdr&from_action=signin-header&from_page=https%3A%2F%2Fwww.etsy.com%2F">Sign in</a>
      </div>
      <span class="bar">|</span>
      <div class="shopping">
        <img src="cart.png"/>
        <a>Cart</a>
      </div>
    </header>
    <nav>
      <ul>
        <li><a href="#">Toys &amp; Games</a></li>
        <li><a href="#">Art &amp; Collectibles</a></li>
        <li><a href="#">Entertainment</a></li>
        <li><a href="#">Craft Supplies &amp; Tools</a></li>
        <li><a href="#">Kids &amp; Baby</a></li>
        <li><a href="#">Home &amp; Living</a></li>
        <li><a href="#">Paper &amp; Party Supplies</a></li>
        <li><a href="#">Vintage</a></li>
      </ul>
    </nav>
    <div id="mainpage">
      <div class="categories box">
        <h5>Show results for:</h5>
      </div>
    </div>
    <script src="jquery.js"></script>
    <script src="etsy.js"></script>
    <script src="main.js"></script>
  </body>
</html>
